<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="container">
        <h1>Number guessing game</h1>
        <p>Try and guess the number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number</p>

        <form>
          <h1>Guess a Number</h1>
          <input
            id="input_guess"
            type="text"
            placeholder="Enter Your Guess Here"
          />
          <input type="submit" id="submt_button" value="submit_guess" />
        </form>
        <div class="result">
          <p ><span id="previous_guesses">Previous Guesses</span></p>
          <p ><span id="remaining_guesses">Guesses Remaining:10</span></p>
          <p id="lowOrHigh"></p>
        </div>
       
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
