<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Calculate Your BMI</h1> 
   <form>
    <label>Height in Cm: </label>  
    <input type="text" id="height" placeholder="enter your height"></br>  </br>
    <label>Weight in Kg: </label>
    <input type="text" id="weight" placeholder="enter your weight"></br>  </br>
    <button type="submit">Calculate</button>
   </form>
  
   <div id="result"></div>
   <div id="info"></div>
