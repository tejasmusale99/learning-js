<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision js</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
      const createListElement =  document.createElement('li');
      createListElement.innerText = `${langName}`
      document.querySelector(".language").appendChild(createListElement)
      createListElement.style.color = "orange"
    }
    addLanguage("tejas") 
    
</script>
</html>
